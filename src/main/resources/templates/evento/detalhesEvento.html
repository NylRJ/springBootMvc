<!doctype html>
<html lang="en">
<head>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	<h1>Eventos</h1>
	<h3><a href="/eventos" class="waves-effect waves-light btn"><iclass="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
	<div th:each="evento : ${evento}" class="container">
		<div class="row">
			<p>Nome:<samp th:text="${evento.nome}"></samp></p>
			<p>Local:<samp th:text="${evento.local}"></samp></p>
			<p>Data:<samp th:text="${evento.data}"></samp></p>
			<p>Horario:<samp th:text="${evento.horario}"></samp></p>
		</div>
		
		<form method="post">
		Nome:<input type="text" value"" name="nomeConvidado">
		RG:<input type="text" value"" name="rg">
		<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
	
	</form>
	</div>
	
	
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
